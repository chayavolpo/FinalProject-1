<script type="text/javascript"> 
// Helper to create custom event with IE11 compatibility. 
function RsCustomEvent ( event, params )
 {
    var evt = document.createEvent('CustomEvent' ); 
    evt.initCustomEvent( event,false,false,params); 
    return evt; 
  }
  function showDialog(address){
    address = address.toString().split('@').join("'");
    window.dispatchEvent(RsCustomEvent('myCustomEvent',address)); 
  }
</script>
